body {
  display: flex;
  justify-content: center;
  flex-direction: column;
  cursor: pointer;
}
div {
  align-self: center;
  padding: 10px;
}
#timer {
  font-family: sevenseg;
  font-size: 18vmin;
}
.blink {
  animation: blinker 0.5s ease-in-out infinite;
}
.red {
  background-color: red;
  color: white;
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}

<body id="body">
<div id="timer"></div>
<div>[click, touch or hit space to reset]
<script>
var total = 0;
var start_time = 0;
var sndPlayed;
function restart() {
  total = 121; // 2 min;
  start_time = Date.now();
  sndPlayed = false;
}
function update() {
  var show;
  var t = total - (Date.now() - start_time)/1000;
  if (t < 0) {
    t = 0;
  }
  body.className = "";
  if (t < 30) {
    body.className += "red"
  }
  timer.className = "";
  if (t < 10) {
    timer.className += "blink";
  }
  if ((t < 1) && !sndPlayed) {
    sndPlayed = true;
    speechSynthesis.speak(new SpeechSynthesisUtterance("Times up!"));
  }
  var h = (((t / 3600)|0)+"").padStart(2, "0");
  var m = (((t % 3600 / 60)|0)+"").padStart(2, "0");
  var s = (((t % 3600 % 60)|0)+"").padStart(2, "0");
  show = h + ":" + m + ":" + s;
  timer.innerText = show;
}
restart();
setInterval(update, 100);
window.addEventListener("keypress", (e) => {if (e.code == "Space") {
    restart();
  }});
window.addEventListener("click", restart);
window.addEventListener("touchstart", restart);
</script>
</body>
