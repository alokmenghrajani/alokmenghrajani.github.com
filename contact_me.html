<html><body>
<script style="display: block; white-space: pre; font-family: monospace">
// Want to send me an email? Solve the following puzzle:
a=[...new Set(location.hash.substr(1).split('-'))].sort()
b = a.map(x => 2 * x * x - 01363464322 * x + 0x1169D4230A030C);
if (b.length > 1 && b.every(x => x == 0)) {
  c =(a+a).split('').map(x => x.charCodeAt(0));
  d = "UT\\Y\x1dY]\\K]BV[UVZ\x1a\x0cjGt\x03\x03brKXQ^]\x1a[\\\\".split('').map(x => x.charCodeAt(0));
  e = c.map((_, i) => String.fromCharCode(c[i] ^ d[i])).join('');
  alert(e);
}
</script></body></html>
