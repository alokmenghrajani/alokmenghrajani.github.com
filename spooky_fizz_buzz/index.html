<html>
<head>
  <style>
    @font-face {
      font-family: "spooky";
      src: url(https://www.quaxio.com/spooky_fizz_buzz/spooky.otf);
    }
    body {
      width: 800px;
      border-left: 1px solid black;
      padding-left: 10px;
      margin: 0 auto;
    }
    div {
      font-family: "spooky";
    }
    script {
      display: block;
      white-space: pre;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div>IF YOU CAN READ THIS THEN SOMETHING IS WRONG</div>
  <script>
// 🎃👻🕷️Happy halloween! This is a spooky fizzbuzz!
// We simply print incrementing numbers in a loop and
// something takes care of displaying fizz, buzz or fizzbuzz.
// note: doesn't seem to work on Safari for some reason...

fizzbuzz = 1;
setInterval(() => {
  var div = document.createElement('div');
  div.textContent = fizzbuzz++;
  document.body.append(div)
}, 1000);
  </script>
</body>
</html>
